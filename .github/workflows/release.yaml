name: release

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: Release a version
        uses: python-semantic-release/python-semantic-release@v9.15.2
        with:
          build: false
